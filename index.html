<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hacker Snooze</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Bootstrap CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
</head>
<body>
    <!--Header html-->
    <div class="hero-image">
        <!-- Header main html-->
        <div class="hero-text" id="hero-text">
            <img src="https://cdn.iconscout.com/icon/free/png-256/hacker-news-3-599159.png" id="logo-header">
            <div id="header-title">Hacker News</div>
        </div>   
    </div>

    <!-- NavBar html-->
    <div class="nav-to-right">
        <div class="nav-container navbar navbar-expand-lg navbar-light bg-light">
            <button class="nav-button">
                News
            </button>
            <button class="nav-button">
                Home
            </button>
        </div>
    </div>
    


    <!--News stories html-->
    <div class="news-to-center">
        <div class="news-stories-container">
        
        </div>
    </div>
    
    <div class="card" style="width: 18rem;">
        <img class="card-img-top" src="https://images.unsplash.com/photo-1546422904-90eab23c3d7e?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=2104&q=80" alt="Card image cap">
        <div class="card-body">
          <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
        </div>
    </div>

    

    <script src="main.js"></script>
    <!-- Bootstrap JS only -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
</body>
</html>
